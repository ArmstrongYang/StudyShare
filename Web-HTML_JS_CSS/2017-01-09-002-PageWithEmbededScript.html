<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title> First Web Application</title>
		
		<script>
			function hello(){
				document.getElementById("demo").innerHTML="After Click Botton";
			}
			function change(){
				document.getElementById("demo").innerHTML="Change by click string";
			}
		</script>
	</head>
	
	<body>
		<h1> 第一个纯手工书写的Web页面 </h1>
		<p id="demo" onclick="change()"> Please Click Me </p>
		<button type="button" onclick="hello()">点击</button>
	</body>
		
</html>
