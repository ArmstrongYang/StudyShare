<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Web Application</title>
	<p>全局变量在任何脚本和函数内均可访问。</p>

    <script>
		var carName = "Volvo";
        function welcome(name,job){
			alert("Welcome " + name + ", the " + job);
			//window.alert("Welcome " + name + ", the " + job);
		}
		show();
		function show() 
		{
			document.getElementById("test").innerHTML =
				"我可以显示 " + carName;
		}
    </script>
       
    </head>
    
    <body>
        <h1> 第一个纯手工书写的Web页面 </h1>
        <p id="demo" onclick="introMe()">Introduction</p>
        <button onclick="welcome('Harry Potter','Wizard')">Click Me</button>
		<button onclick="welcome('Bob','Builder')">Click Me</button>
        <p id="test" onclick="show()">Introduction</p>
		<button onclick="show()">Global Function</button>
        
 
    </body>
        
</html>
