<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Web Application</title>

    </head>
    
    <body>
        <h1> 第一个纯手工书写的Web页面 </h1>
        <p id="demo"></p>
        
    <script>
        var x, y, z;
        x = 5
        y = 6;
        z = (x + y) * 10;
        var y=123e5;      //极大或极小的数字可以通过科学（指数）计数法来书写：
        var length = 16;                                  // Number 通过数字字面量赋值 
        var points = x * 10;                              // Number 通过表达式字面量赋值
        var lastName = "Johnson";                         // String 通过字符串字面量赋值
        var cars=new Array();                             // Array  通过数组下标赋值
            cars[0]="Saab";
            cars[1]="Volvo";
            cars[2]="BMW";
        var Student = new Array("Amy","Bob","David");
        var University = ["Tongji", "Beijing", "Shanghai"]; // Array  通过数组字面量赋值
        var person = {firstName:"John", lastName:"Doe"};  // Object 通过对象字面量赋值

        document.getElementById("demo").innerHTML = z;
        document.write(length+ "</br>");
        document.write(points+ "</br>");
        document.write(lastName+ "</br>");
        document.write(cars+ "</br>");
        document.write(Student+ "</br>");
        document.write(University+ "</br>");
        document.write(person.firstName+ "</br>");			//你可以使用 .property 或 ["property"].
        document.write(person["lastName"]+ "</br>");
		
		var car=null;
		document.write(car + "<br>");
		
		var string = new String;
		var number = new Number;	
		var bool=    new Boolean;	//布尔（逻辑）只能有两个值：true 或 false。
		var array=   new Array;
		var object=  new Object;
		document.write(object + "<br>");
    </script>
        
    </body>
        
</html>
